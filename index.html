<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width, height=device-height">
    <title>Granular Synth</title>
    <link href='https://fonts.googleapis.com/css?family=Lato:400,300' rel='stylesheet' type='text/css'>
    <link href='style.css' rel='stylesheet' type='text/css'>
</head>
<body>

    <div class="container">
        <div id="wave-container"></div>
        <div class="transport-container">
            <div class="transport">
                <button id="play"><img src="img/play.svg"><span>PLAY</span></button>
                <button id="pause"><img src="img/pause.svg"><span>PAUSE</span></button>
            </div>
        </div>
        <div id="slider-container"></div>    
    </div>

    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/wavesurfer.js/1.0.52/wavesurfer.min.js"></script>
    <script src="js/granular.js"></script>
    <script src="js/grain-params.js"></script>
    <script src="js/grain-factory.js"></script>
    <script src="js/slider-factory.js"></script>
    <script src="js/wave.js"></script>
    <script src="js/reverb.js"></script>
    <script>
        granular.init();
    </script>

</html>
